<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Screen Racer - Écran de Jeu</title>
    <style>
        /* On supprime toute marge et on s'assure que le canevas remplit l'espace */
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            overflow: hidden; /* Empêche les barres de défilement */
            height: 100%;
        }
        canvas {
            display: block; /* Supprime l'espace sous le canevas */
        }
    </style>
</head>
<body>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="graphics.js"></script>
    <script src="game.js"></script>
</body>
</html>
