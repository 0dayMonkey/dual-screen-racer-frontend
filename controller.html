<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Manette</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #222; color: white; touch-action: manipulation; text-align: center; }
        .hidden { display: none !important; }
        #connection-wrapper, #game-over-wrapper { width: 100%; }
        input { font-size: 24px; text-align: center; width: 200px; padding: 10px; margin-bottom: 15px; text-transform: uppercase; }
        button { font-size: 20px; padding: 12px 24px; cursor: pointer; }
        #controls-wrapper { display: flex; justify-content: space-around; width: 100%; }
        .control-button { width: 120px; height: 120px; font-size: 50px; border: 2px solid white; background-color: #444; color: white; user-select: none; -webkit-user-select: none; }
        #status { position: absolute; top: 20px; font-size: 16px; color: #aaa; }
        h2 { font-weight: normal; }
        #final-score { font-size: 48px; font-weight: bold; color: #4CAF50; }
    </style>
</head>
<body>

    <div id="status">En attente...</div>

    <div id="connection-wrapper">
        <h2>Entrez le code du jeu</h2>
<input type="number" id="session-code-input" placeholder="CODE" maxlength="6" autocomplete="off">        <button id="connect-button">Connexion</button>
    </div>

    <div id="controls-wrapper" class="hidden">
        <button id="left-button" class="control-button">◄</button>
        <button id="right-button" class="control-button">►</button>
    </div>

    <div id="game-over-wrapper" class="hidden">
        <h2>Partie Terminée</h2>
        <p>Votre Score :</p>
        <span id="final-score">0</span>
        <br><br>
        <button id="restart-button">Rejouer</button>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="controller.js"></script>
</body>
</html>
