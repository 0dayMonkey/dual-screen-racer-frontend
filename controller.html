<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Manette - Dual Screen Racer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #1a1a1a;
            --primary-color: #00ffff; /* Cyan néon */
            --secondary-color: #ff00ff; /* Magenta néon */
            --text-color: #ffffff;
            --font-family: 'Press Start 2P', cursive;
        }

        body {
            font-family: var(--font-family);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            touch-action: manipulation;
            text-align: center;
            background-image:
                linear-gradient(var(--primary-color) 1px, transparent 1px),
                linear-gradient(to right, var(--primary-color) 1px, var(--background-color) 1px);
            background-size: 40px 40px;
        }

        .hidden { display: none !important; }

        .wrapper {
            background: rgba(0, 0, 0, 0.75);
            padding: 2em;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color), inset 0 0 10px var(--primary-color);
            width: 90%;
            max-width: 400px;
        }
        
        #controls-wrapper {
            display: flex; 
            justify-content: space-between; 
            width: 100%;
            border: none;
            box-shadow: none;
            background: transparent;
            padding: 0;
        }

        h2 {
            font-weight: normal;
            font-size: 1.2em;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
            margin-bottom: 1.5em;
        }

        input {
            font-family: var(--font-family);
            font-size: 2em;
            text-align: center;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 1em;
            text-transform: uppercase;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid var(--secondary-color);
            color: var(--text-color);
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-bottom-color: var(--primary-color);
            box-shadow: 0 5px 10px -5px var(--primary-color);
        }
        
        button {
            font-family: var(--font-family);
            font-size: 1em;
            padding: 15px 20px;
            cursor: pointer;
            background-color: transparent;
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
            transition: all 0.2s ease-in-out;
            text-transform: uppercase;
        }
        button:hover, button:focus {
            background-color: var(--secondary-color);
            color: var(--background-color);
            box-shadow: 0 0 15px var(--secondary-color);
        }
        button:active {
            transform: scale(0.95);
        }
        
        .control-button {
            width: 130px;
            height: 130px;
            font-size: 4em;
            border-radius: 20px;
            border: 3px solid var(--primary-color);
            user-select: none;
            -webkit-user-select: none;
        }
        .control-button:hover, .control-button:focus {
             background-color: var(--primary-color);
             box-shadow: 0 0 20px var(--primary-color);
             color: #000;
        }
        .control-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 30px var(--primary-color), inset 0 0 20px var(--primary-color);
        }

        #status {
            position: absolute;
            top: 15px;
            font-size: 0.8em;
            color: #aaa;
            background: #000;
            padding: 5px 10px;
        }

        #final-score {
            font-size: 4em;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 15px var(--primary-color);
            margin: 0.2em 0;
        }
    </style>
</head>
<body>

    <div id="status">En attente...</div>

    <div id="connection-wrapper" class="wrapper">
        <h2>Entrez le code du jeu</h2>
        <input type="text" inputmode="text" id="session-code-input" placeholder="------" maxlength="6" autocomplete="off">       
        <button id="connect-button">Connexion</button>
    </div>

    <div id="controls-wrapper" class="wrapper hidden">
        <button id="left-button" class="control-button">◄</button>
        <button id="right-button" class="control-button">►</button>
    </div>

    <div id="game-over-wrapper" class="wrapper hidden">
        <h2>Partie Terminée</h2>
        <p>Votre Score :</p>
        <div id="final-score">0</div>
        <button id="restart-button">Rejouer</button>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="controller.js"></script>
</body>
</html>
