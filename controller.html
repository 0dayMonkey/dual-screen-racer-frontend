<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Manette</title>
    <style>
        :root {
            --background-color: #f0f2f5;
            --card-background-color: #ffffff;
            --text-color: #1a1a1a;
            --subtle-text-color: #6a737d;
            --primary-color: #007aff;
            --border-color: #e1e4e8;
            --wheel-color: #e0e0e0;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #000000;
                --card-background-color: #1c1c1e;
                --text-color: #e6edf3;
                --subtle-text-color: #8d8d92;
                --primary-color: #0A84FF;
                --border-color: #38383a;
                --wheel-color: #3a3a3c;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            /* Empêche le zoom et la sélection */
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .hidden { display: none !important; }

        .wrapper {
            background: var(--card-background-color);
            padding: 2em;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 380px;
            box-sizing: border-box;
        }

        /* Styles pour la vue des contrôles */
        #game-controls-view {
            background: transparent;
            border: none;
            box-shadow: none;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Sélecteur de mode */
        #mode-switcher {
            display: flex;
            background-color: var(--background-color);
            border-radius: 12px;
            padding: 4px;
            margin: 20px auto;
        }
        .mode-button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 600;
            background-color: transparent;
            color: var(--subtle-text-color);
            border: none;
            border-radius: 9px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .mode-button.active {
            background-color: var(--card-background-color);
            color: var(--text-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 { font-weight: 600; font-size: 1.5em; margin: 0 0 0.5em 0; }
        p { color: var(--subtle-text-color); margin: 0 0 1.5em 0; }

        input {
            font-family: inherit;
            font-size: 2.5em;
            text-align: center;
            width: 100%;
            padding: 15px 0;
            margin-bottom: 1em;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-color);
            box-sizing: border-box;
            letter-spacing: 0.1em;
        }
        input:focus { outline: none; border-color: var(--primary-color); }
        
        button {
            font-family: inherit;
            font-size: 1em;
            font-weight: 600;
            padding: 16px 24px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            transition: transform 0.1s ease, background-color 0.2s ease;
            width: 100%;
        }
        button:active { transform: scale(0.97); }

        /* Conteneurs pour les modes */
        .controls-mode {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        /* Mode Flèches */
        #arrows-controls {
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .control-button {
            width: 140px;
            height: 140px;
            font-size: 4em;
            border-radius: 32px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 140px;
            padding: 0;
        }

        /* Mode Volant */
        #wheel-controls {
            flex-direction: column;
            justify-content: center;
        }
        #steering-wheel {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: var(--wheel-color);
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
            transition: transform 0.1s linear; /* Rotation fluide */
        }
        #steering-wheel::before { /* Volant intérieur */
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            background-color: var(--background-color);
            border-radius: 50%;
        }
        #wheel-handle { /* Poignée */
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: calc(50% - 15px);
            transform-origin: center calc(125px - 15px); /* Centre du volant */
        }

        #status {
            position: absolute;
            top: 20px;
            font-size: 0.9em;
            color: var(--subtle-text-color);
            background: var(--card-background-color);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        #final-score { font-size: 4em; font-weight: 700; color: var(--text-color); margin: 0.2em 0; }
    </style>
</head>
<body>

    <div id="status">En attente...</div>

    <div id="connection-wrapper" class="wrapper">
        <h2>Entrez le code</h2>
        <p>Rejoignez la partie en entrant le code affiché sur l'écran principal.</p>
        <input type="number" inputmode="decimal" id="session-code-input" placeholder="000000" maxlength="6" autocomplete="off">
        <button id="connect-button">Connexion</button>
    </div>

    <div id="lobby-wrapper" class="wrapper hidden">
        <h2>Salle d'attente</h2>
        <p>Entrez un pseudo et appuyez sur "Prêt".</p>
        <input type="text" id="nickname-input" placeholder="Votre pseudo" maxlength="12" style="font-size: 1.5em; text-align: center; margin-bottom: 1em;">
        <button id="ready-button">Prêt</button>
    </div>

    <div id="game-controls-view" class="hidden">
        <div id="mode-switcher">
            <button id="arrows-mode-btn" class="mode-button active">Flèches</button>
            <button id="wheel-mode-btn" class="mode-button">Volant</button>
        </div>
        <div id="arrows-controls" class="controls-mode">
            <button id="left-button" class="control-button">◄</button>
            <button id="right-button" class="control-button">►</button>
        </div>
        <div id="wheel-controls" class="controls-mode hidden">
            <div id="steering-wheel">
                <div id="wheel-handle"></div>
            </div>
        </div>
    </div>

    <div id="game-over-wrapper" class="wrapper hidden">
        <h2>Partie Terminée</h2>
        <p>Score Final</p>
        <div id="final-score">0</div>
        <button id="restart-button">Rejouer</button>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="controller.js"></script>
</body>
</html>
